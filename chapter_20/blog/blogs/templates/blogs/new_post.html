{% extends "blogs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2>Add a new post:</h2>
{% endblock page_header %}

{% block content %}
<p><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></p>
<form action="{% url 'blogs:new_post' blog.id %}" method="post">
    {% csrf_token %} <!--cross-site request forgery-->
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add post" %}
</form>

{% endblock content %}
