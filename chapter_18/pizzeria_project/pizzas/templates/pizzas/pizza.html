{% extends 'pizzas/base.html' %}

{% block content %}

<p>Pizza: {{ pizza.name }}</p>

<p>Toppings:</p>
<ul>
    {% for topping in toppings %}
    <li>
        <p>{{ topping.name|linebreaks }}</p>
    </li>
    {% empty %}
    <li>There are no toppings for this pizza.</li>
    {% endfor %}
</ul>

{% endblock content %}
